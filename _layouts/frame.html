---
layout: base
---

<div class="page page-{{page.page_name | default: layout.page_name}}">
<div class="header">
<header>
<h1>
<a title="{{ site.name }}" href="/">
{% if site.logo %}
<img src="{{ site.logo }}" class="logo" style="max-width:{{ site.logo_max_width  }}px" />
{% else %}
{{ site.name }}
{% endif %}
</a>
</h1>
<nav>
{% for nav in site.navigations %}
<span>
<a title="{{ nav.title }}" href="{{ nav.href }}">
{{ nav.icon }}
</a>
</span>
{% endfor %}
</nav>
</header>
</div>
<div class="content">
{{ content }}
</div>
<footer class="footer">
powered by jekyll | themed by
<a href="http://anyilive.com/">AnyiLive</a>
</footer>
</div>
